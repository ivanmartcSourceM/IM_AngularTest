<firstComponent>
  
</firstComponent>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Dog Breed</mat-label>
    <input [(ngModel)]="breedToFind"
           type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let dogsBreed of filteredOptions | async" [value]="dogsBreed">
        {{dogsBreed}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button (click)="search()">Find Breed Image</button>
</form>

<img src="{{url}}" class="breedImage" *ngFor="let url of imagesURLs " alt="">
